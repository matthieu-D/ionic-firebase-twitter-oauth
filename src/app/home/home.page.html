<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Twitter Firebase login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div text-center>
    <ion-button (click)="login()">
      Login
    </ion-button>
  </div>

  <ion-item *ngIf="user">
    <h2>{{user.displayName}}</h2>
    <ion-thumbnail item-end>
      <img src="{{user.photoURL}}">
    </ion-thumbnail>
  </ion-item>

</ion-content>
